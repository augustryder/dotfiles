# ~/.tmux.conf

# 1. Enable full color support (Fixes syntax highlighting)
# This tells tmux "I can handle millions of colors"
# set -g default-terminal "tmux-256color"
# set -ag terminal-overrides ",xterm-256color:RGB"

# 2. Prevent tmux from starting as a login shell
# This ensures it behaves exactly like a normal terminal tab
# Force interactive mode to ensure .zshrc is sourced
set -g default-command "${SHELL} -i"

# 3. Minimal Status Bar Design
set -g status-position top       # Move bar to top (like a browser tab bar)
set -g status-justify centre     # Align window list to the center
set -g status-style 'bg=default' # Transparent background

# 4. Clean Window list (No confusing symbols like *)
set -g window-status-format '#[fg=gray]#I #W '        # Inactive: "1 zsh "
set -g window-status-current-format '#[fg=blue,bold]#I #W ' # Active: "1 zsh " (Bold Blue)

# 5. Remove the "noise" (Date, time, hostname are already in Starship/macOS)
set -g status-left ''
set -g status-right ''

# 6. Change prefix key from ctrl-b to ctrl-a
unbind C-b                       # Unbind the default prefix
set -g prefix C-a                # Set new prefix to ctrl-a
bind C-a send-prefix             # Allow ctrl-a to be sent to applications

# 7. Basic behavior tweaks
set -g mouse on                  # Enable mouse scrolling/clicking
set -g base-index 1              # Start window numbers at 1 (not 0)
set -g renumber-windows on       # Re-number windows when one is closed

# 8. Vim-style keybindings
# Pane navigation (prefix + h/j/k/l)
bind h select-pane -L            # Move to left pane
bind j select-pane -D            # Move to pane below
bind k select-pane -U            # Move to pane above
bind l select-pane -R            # Move to right pane

# Window navigation (prefix + 0-9)
bind 0 select-window -t :0
bind 1 select-window -t :1
bind 2 select-window -t :2
bind 3 select-window -t :3
bind 4 select-window -t :4
bind 5 select-window -t :5
bind 6 select-window -t :6
bind 7 select-window -t :7
bind 8 select-window -t :8
bind 9 select-window -t :9

# Window navigation vim-style (prefix + H/L)
bind H previous-window           # Move to previous window
bind L next-window               # Move to next window

# Session navigation vim-style (prefix + J/K)
bind J switch-client -n          # Move to next session
bind K switch-client -p          # Move to previous session

# Session/Window picker (interactive tree view)
bind s choose-tree -Zs           # Show session picker (prefix + s)
bind w choose-tree -Zw           # Show window picker across all sessions (prefix + w)

# Pane/Window management
bind x kill-pane                 # Kill current pane (default, but explicit)
bind X kill-window               # Kill current window
bind v split-window -h           # Vertical split (creates side-by-side panes)
